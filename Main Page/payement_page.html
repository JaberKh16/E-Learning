<html lang="en-US">

  <body>
      
        <!-- <div style="color: aqua"> <p> <h2> This is my page </h2> </div> -->
     <!-- <div style="color: coral"> <h3> Page Information </h3> </div> -->
	 
	 <div>
      
      <form action="payment_page.php" method="POST">
          
          <h1> Payment Form </h1>
          <p> Required fields are followed by <strong> <abbr title="required"> *</abbr> </strong> </p>
          
          <section>
              
              <h2> Contact information </h2>
              <fieldset>
                  
                  <legend> Title </legend>
                  <ul>
                      
                      <li>
                          <label for="title_1">
                          <input type="text" id="title_1" name="course_id" > Course ID
                          </label>   
                          
                      </li>
                      
                      <li>
                          <label for="title_2">
                          <input type="text" id="title_2" name="course_title"> Course Title
                          </label>
                          
                      </li>
                      
                  </ul>
                  
              </fieldset>
              
              <div>
                
                  <label for="name">
                  <span> Name : </span>
                      <strong> <abbr title="required"> *</abbr></strong>
                  </label>
                  <input type="text" id="name" name="user_name">
              
              </div>
              
              <div>
                  
                  <label for="pwd">
                  <span> Email : </span>
                      <strong> <abbr title="required"> *</abbr> </strong>
                  </label>
                  <input type="email" id="user_email" name="user_email">
                  
              </div>
              
          </section>
          
          <section>
              
              <h2> Payment information </h2>
              <div>
                  <label for="card">
                  <span> Card type </span>
                  </label>
                  
                  <select id="card" name="user_card">
                      
                      <option value="visa"> Visa </option>
                      <option value="mc"> Mastercard </option>
                      <option value="amex"> American Express </option>
                      
                      
                  </select>
                  
              </div>
              
              <div>
                  
                  <label for="number">
                  <span> Card number : </span>
                  <strong> <abbr title="required"> *</abbr></strong>
                  </label>
                  <input type="number" id="number" name="cardnumber">
                  
              </div>
              
              <div>
                  
                  <label for="date">
                  <span> Expiration date : </span>
                  <strong> <abbr title="required"> *</abbr></strong>
                  </label>
                  <input type="date" id="date" name="expiration_date">
                  
              </div>
                  
              
              
          </section>

          <button type="submit" class="btn btn-success" name="payment_submit"> Validate The  Payment </button>
          
      </form>
      
      </div>
	  
  </body>
    
    
</html>
